<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>singolo</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="singolo1.css">
</head>
<body>
    <header class="header">
            <div class="header_content">
                <div class="header_logo"><h1>Singolo<span class="star">*</span></h1>
                </div>
                <nav class="nav">
                    <ul class="nav_list">
                        <li class="nav_list_elem nav_list_elem-active">Home</li>
                        <li class="nav_list_elem">Services</li>
                        <li class="nav_list_elem">Portfolio</li>
                        <li class="nav_list_elem">About</li>
                        <li class="nav_list_elem">Contact</li>
                    </ul>
                </nav>
            </div>
    </header>
    <div class="slider">
        <div class="slider_content">
            <img src="assets/image/vertical_mobile.png" class="vertical_mobile" alt="vertical_mobile">
            <img src="assets/image/horizont_mobile.png" class="horizont_mobile" alt="horizont_mobile">
            <button class="prev_slide">
                <img src="assets/image/prev_slide.png" alt="prev_slide">
            </button>
            <button class="next_slide">
                <img src="assets/image/next_slide.png" alt="next_slide">
            </button>
        </div>
    </div>
</body>
</html>
